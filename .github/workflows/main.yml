name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
      run: |
        pip install buildozer cython
    - name: Build APK
      run: |
        buildozer android debug
    - uses: actions/upload-artifact@v4
      with:
        name: app
        path: bin/*.apk
